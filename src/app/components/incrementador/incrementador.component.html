<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
    <button class="btn btn-success" type="button" id="button-addon1" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
    </button>
    <input #txtProgress type="number" class="form-control" placeholder="escribe un valor" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="0" max="100">
    <button class="btn btn-success" type="button" id="button-addon1" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus"></i>
    </button>
</div>
